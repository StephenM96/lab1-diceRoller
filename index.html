<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Welcome! Roll some dice!</h1>
    <img src="images/d6 dice.png" alt="Six Sided Die">
    <button id="d6"
        onclick="d6('Rolling Dice!')">D6 - Click me!</button>
    <img src="images/d10 dice.png" alt="Ten Sided Die">
    <button id="d10"
        onclick="d10('Rolling Dice!')">D10 - Click me!</button>
</body>
</html>
