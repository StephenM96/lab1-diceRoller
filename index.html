<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="javascript.js"></script>
</head>
<body>

    <div class="topnav">
        <h1>Welcome! Roll some dice!</h1>
    </div>

    <div class="content">  
        <h3>
            Go ahead and roll some random numbers here!
        </h3>
        <img src="images/d6 dice.png" alt="Six Sided Die" id="d6img">
        <button id="d6"
        onclick="dice(6, 'roll6')">D6 - Click me!</button>
        <p>Dice roll 6 is: <p id="roll6"></p>
        <img src="images/d10 dice.png" alt="Ten Sided Die" id="d10img">
        <button id="d10"
        onclick="dice(10, 'roll10')">D10 - Click me!</button>
        <p>Dice roll 10 is: <p id="roll10"></p>
    </div>

    <div class="footer">
        <p>copyright Stephen M. 2023</p>
    </div>

</body>
</html>
